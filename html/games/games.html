{{define "content"}}
<h1>Games</h1>
<br>
<p>
    <a href="/games/upload">Upload A New Game</a>
</p>
<br>

{{ range $i, $j := .Games }}
<article class="">
    <div class="desc" id="{{ .Id }}" data-toggle="off">
        <h3>{{ .Name }}</h3>

        <p>{{ .Description }}</p>

        <img loading="lazy" width="350" height="200" src="{{ .Screenshot }}" class="game-screenshot" alt="{{ .Name }} Screenshot" />

        <br />
    </div>
</article>
{{ end }}

{{end}}
