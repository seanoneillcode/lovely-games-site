{{define "content"}}
<h1>Games</h1>

{{ range $i, $j := .Games }}

<div class="game-list-entry" >
    <a href="/games/play?id={{ .Id }}">
        <img class="game-list-image" src="/static/{{ .Id }}/{{ .Screenshot }}" />
    </a>
    <div class="game-list-description">
        <h3>{{ .Name }}</h3>
        <p>{{ .ShortDescription }}</p>
        <a class="button view-button" href="/games/play?id={{ .Id }}">View</a>
    </div>
</div>
{{ end }}

{{end}}
