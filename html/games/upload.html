{{define "content"}}

<article style="margin-top: 30px;">
    <p>
        <h3>Upload a Game</h3>
        <form enctype="multipart/form-data" action="/games/upload" method="POST">
            <div>
                <label for="game-name">Name</label>
                <br/>
                <input name="game-name" id="game-name" placeholder="Wolfenstein"/>
            </div>
            <div>
                <label for="game-description">Description</label>
                <br/>
                <textarea name="game-description" id="game-description" style="width: 300px;height: 150px;" placeholder="Developed by id Software in 1992, Wolfenstein 3D is a ground-breaking and critically acclaimed, World War II, first-person shooter action game that started the modern-day FPS genre."></textarea>
            </div>
            <div>
                <label for="game-screenshot">Choose a screenshot:</label>
                <input type="file"id="game-screenshot" name="game-screenshot" accept="image/png">
            </div>
            <div>
                <label for="game-file">Choose a game file:</label>
                <input type="file"id="game-file" name="game-file" accept="wasm">
            </div>
            </br>
            <div>
                <button>Upload Game</button>
            </div>
        </form>
    </p>
</article>

{{end}}
